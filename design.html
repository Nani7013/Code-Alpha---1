<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Gallery</title>
<link rel="stylesheet" href="design.css">
</head>
<body>

<h1>Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filter-btns">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('animals')">Animals</button>
  <button onclick="filterImages('travel')">Travel</button>
</div>

<!-- Image Gallery -->
<div class="gallery">
  <img src="https://picsum.photos/500/300?random=1" class="nature" onclick="openLightbox(this)">
  <img src="https://picsum.photos/500/300?random=2" class="animals" onclick="openLightbox(this)">
  <img src="https://picsum.photos/500/300?random=3" class="travel" onclick="openLightbox(this)">
  <img src="https://picsum.photos/500/300?random=4" class="nature" onclick="openLightbox(this)">
  <img src="https://picsum.photos/500/300?random=5" class="animals" onclick="openLightbox(this)">
  <img src="https://picsum.photos/500/300?random=6" class="travel" onclick="openLightbox(this)">
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
  <a class="prev" onclick="changeImage(-1)">&#10094;</a>
  <a class="next" onclick="changeImage(1)">&#10095;</a>
</div>

<script src="design.js"></script>
</body>
</html>
